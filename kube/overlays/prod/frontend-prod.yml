apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: acrekstest.azurecr.io/azure-frontend:2f856e8
        resources:
          requests:
            memory: "200Mi"
          limits:
            memory: "350Mi"
