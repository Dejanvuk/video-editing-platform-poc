apiVersion: apps/v1
kind: Deployment
metadata:
  name: video
spec:
  selector:
    matchLabels:
      app: video
  template:
    metadata:
      labels:
        app: video
    spec:
      containers:
      - name: video
        image: acrekstest.azurecr.io/azure-video-microservice:2f856e8
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        resources:
          requests:
            memory: "200Mi"
          limits:
            memory: "350Mi"
