apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-gateway
spec:
  tls:
    - hosts:
      - minikube.me
      secretName: tls-certificate
  rules:
  - host: minikube.me
    http:
      paths:
      - path: /api/comment/v1
        backend:
          serviceName: comment
          servicePort: 80
      - path: /api/video/v1
        backend:
          serviceName: video
          servicePort: 80        
      - path: /api/user/v1
        backend:
          serviceName: user
          servicePort: 80

