kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: mongo-comment
provisioner: kubernetes.io/azure-file
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=0
  - gid=0
  - mfsymlinks
  - cache=strict
parameters:
  skuName: Standard_LRS
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-comment
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: mongo-comment-sc
  resources:
    requests:
      storage: 256Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-comment
spec:
  selector:
    matchLabels:
      app: mongo-comment-db
  template:
    metadata:
      labels:
        app: mongo-comment-db
    spec:
      containers:
        - name: mongo-container
          image: mongo
        envFrom:
        - secretRef:
            name: mongodb-credentials
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-volume
              mountPath: /data/db
      volumes:
        - name: mongo-volume
          persistentVolumeClaim:
            claimName: mongo-comment
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-comment
spec:
  selector: mongo-comment-db
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
