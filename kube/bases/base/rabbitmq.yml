# each replica pod gets a unique PersistentVolumeClaim associated with it

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  serviceName: rabbitmq-service
  replicas: 1 
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: rabbitmq
        image: rabbitmq:3.8.9-management
        envFrom:
          - secretRef:
              name: rabbitmq-server-credentials
        ports:
        - containerPort: 15672
        - containerPort: 5672
          name: rabbitmq
        volumeMounts:
        - name: rabbitmq-volume
          mountPath: /etc/rabbitmq
  volumeClaimTemplates:
    - metadata:
        name: rabbitmq-volume
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: managed-premium
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
spec:
  selector: 
    app: rabbitmq
  ports:
    - port: 5672
      targetPort: 5672
